version: 2
updates:
  - package-ecosystem: "npm"
    directories:
      - "/"
      - "/packages/pxweb2"
      - "/packages/pxweb2-api-client"
      - "/packages/pxweb2-ui"
    schedule:
      interval: "weekly"
    versioning-strategy: auto
    open-pull-requests-limit: 20
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
