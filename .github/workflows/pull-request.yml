name: Deploy to Cloudflare, test with Mabl

on:
  push:
    branches:
      - PXWEB2-665-mabl-branch-testing

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    id: deploy
    outputs:
      url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v4
      - name: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          preCommands: npm install && npm run build
          command: |
            pages deploy packages/pxweb2/dist --project-name=pxweb2 --branch=Preview
      - name: print deployment-url
        env:
          DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment-url }}
        run: echo $DEPLOYMENT_URL
      - name: print pages-deployment-alias-url
        env:
          DEPLOYMENT_ALIAS_URL: ${{ steps.deploy.outputs.pages-deployment-alias-url }}
        run: echo $DEPLOYMENT_ALIAS_URL
  test:
    runs-on: ubuntu-latest
    name: Test
    needs: deploy
    steps:
      - uses: actions/checkout@v4
      - name: Functional test deployment
        id: mabl-test-deployment
        uses: mablhq/github-run-tests-action@v1
        env:
          URL: ${{needs.deploy.outputs.url}}
          # Use a "CI/CD Integration" type of mabl API key
          MABL_API_KEY: ${{ secrets.MABL_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          plan-labels: |
            'PxWeb 2.0 Regression Test'
          browser-types: |
            chrome
            firefox
          application-id: ${{ secrets.MABL_APPLICATION_ID}}
          environment-id: ${{ secrets.MABL_ENVIRONMENT_ID}}
          app-url: $URL
  report:
    runs-on: ubuntu-latest
    name: Report
    needs: deploy
    env:
      URL: ${{needs.deploy.outputs.url}}
    steps:
      - name: Add comment to PR
        uses: the-wright-jamie/update-pr-info-action@v1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          head-branch-regex: 'PXWEB2-\d{2,4}'
          body-template: |
            ### Branch Deployment to Cloudflare Pages
            [üóÑÔ∏è Visit the preview build here]($URL)
          body-update-action: "suffix"
